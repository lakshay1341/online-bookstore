<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore API Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .section {
            margin: 20px 0;
        }
        .swagger-container {
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Online Bookstore API Documentation</h1>
    <p>Welcome to the API documentation for the Online Bookstore System. This project demonstrates a microservices-based bookstore application built with Spring Boot and Spring Cloud.</p>

    <div class="section">
        <h2>ðŸ“– API Endpoints</h2>
        <p>Select a service to view its API documentation:</p>
        <select id="serviceSelector" onchange="loadSwaggerUI()">
            <option value="api-docs/book-service-api.json">Book Service API</option>
            <option value="api-docs/order-service-api.json">Order Service API</option>
            <option value="api-docs/inventory-service-api.json">Inventory Service API</option>
        </select>
        <div id="swagger-ui" class="swagger-container"></div>
    </div>

    <script src="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui-standalone-preset.js"></script>
    <script>
        function loadSwaggerUI() {
            const selectedService = document.getElementById('serviceSelector').value;
            const ui = SwaggerUIBundle({
                url: selectedService,
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                layout: "StandaloneLayout"
            });
        }

        // Load the default service (Book Service) on page load
        window.onload = loadSwaggerUI;
    </script>
</body>
</html>
